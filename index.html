<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/css/main.css">
    <title>Disney+</title>
</head>

<body>
    <section class="hero">
        <div class="hero__content">
            <h1 class="hero__content__branding">
                <img src="./source/images/disneyplus.svg" alt="Disney+">
            </h1>
            <h3 class="text--small">
                As melhores histórias em um só lugar.
            </h3>
            <p>
                <a class="link-text" href="#">
                    Assinar o Disney+
                </a>
                <br>
                <span class="text">
                    R$ 27,90 ou R$270,90 à vista
                </span>
            </p>
            <ul class="hero__content__combos">
                <li class="hero__content__combos__combo">
                    <img src="./source/images/logos/disney_star_plus.png" alt="disney+ - star+ - combo+">
                    <button>Assinar Agora</button>
                    <span class="text">R$ 45,90/mês</span>
                </li>
                <li class="hero__content__combos__combo">
                    <img src="./source/images/logos/disney_star_plus.png" alt="disney+ - star+ - combo+">
                    <button>Assinar Agora</button>
                    <span class="text">R$ 45,90/mês</span>
                </li>
            </ul>
            <p class="text-small">
                O preço pode variar caso a assinatura seja feito através de outras plataformas
            </p>
        </div>
    </section>
</body>

</html>
